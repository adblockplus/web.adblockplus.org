<head>
  <meta name="robots" content="none">
  <title>cart</title>
  <script>(()=>{

    localStorage.setItem("cart", adblock.query.toString());
    
    const redirects = {
      "opera": "https://eyeo.to/adblockplus/opera_install/",
      "edge": "https://eyeo.to/adblockplus/edge_install/",
      "firefox": "https://eyeo.to/adblockplus/firefox_install/",
      "safari": "https://eyeo.to/adblockplus/safari_install/",
      "chrome": "https://eyeo.to/adblockplus/chrome_install/",
    };
    
    const browser = /opera|opr\//i.test(navigator.userAgent) ? "opera"
      : /\sedg\/|edg([ea])/i.test(navigator.userAgent) ? "edge"
      : /firefox/i.test(navigator.userAgent) ? "firefox"
      : /chrome/i.test(navigator.userAgent) ? "chrome"
      : /safari/i.test(navigator.userAgent) ? "safari"
      : "chrome";
    
    window.location.href = `${redirects[browser]}?${adblock.query.toString()}`;
    
    })()</script>
</head>

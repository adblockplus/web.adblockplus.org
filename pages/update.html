template=minimal
robots=none
nonavbar=1
nofooter=1
code=B

<head>
  <? include scripts/frontend-experiments ?>
</head>

<div id="control" hidden>
  <? include experiments/grow-75/control ?>
</div>

<div id="variant-1" hidden>
  <? include experiments/grow-75/variant-1 ?>
</div>

<script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
<script src="/js/vendor/NumberFormat.min.js"></script>

<script>(()=>{
  const createFallbackResources = () => ({
    style: Object.assign(document.createElement('link'), {
      rel: 'stylesheet',
      href: '/update/update.css'
    }),
    script: Object.assign(document.createElement('script'), {
      type: 'module',
      src: '/update/update.js'
    })
  });

  adblock.setupExperiment({
    id: "GROW-75",
    conditions: () => {
      const isEligible = (["US", "CA", "AU"].includes(adblock.settings.country)
      && "en" === adblock.settings.locale
      && window.innerWidth >= 992) || adblock.query.has("grow-75");

      if (!isEligible) {
        // fallback to control
        const resources = createFallbackResources();
        document.head.appendChild(resources.style);
        document.body.appendChild(resources.script);
        document.getElementById("control").removeAttribute("hidden");
      }
      return isEligible;
    },
    control: {
      style: "/update/update.css",
      script: "/update/update.js"
    },
    variant: {
      style: "/experiments/grow-75/variant.css",
      script: "/experiments/grow-75/variant.js"
    }
  });
})()</script>

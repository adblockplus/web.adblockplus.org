nonavbar=1

code=B

<template id="variant-0">
<? include experiments/grow-75/variant-0 ?>
</template>

<template id="variant-1">
<? include experiments/grow-75/variant-1 ?>
</template>

<script>(()=>{
  const experiment = 6;
  let variant = 0;
  if (
    adblock.query.has("variant")
    || (
      ["US", "CA", "AU"].includes(adblock.settings.country)
      && "en" == adblock.settings.locale
      && window.innerWidth >= 992
    )
  ) {
    variant = adblock.query.get("variant") ?? Math.round(Math.random());
    adblock.setExperiment({experiment, variant});
  }
  const clone = document.getElementById(`variant-${variant}`).content.cloneNode(true);
  const scripts = clone.querySelectorAll('script');
  scripts.forEach(script => script.parentNode.removeChild(script));
  document.body.appendChild(clone);
  scripts.forEach(oldScript => {
    const newScript = document.createElement('script');
    [...oldScript.attributes].forEach(attr => newScript.setAttribute(attr.name, attr.value));
    newScript.textContent = oldScript.textContent;
    newScript.async = false;
    document.body.appendChild(newScript);
  });
})()</script>

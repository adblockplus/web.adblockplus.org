  adblock.setupExperiment({
    id: "GROW-215",

      && "en" === adblock.settings.locale

        type: 'module',

      document.body.appendChild(script);
    },
    trafficAllocation: 100,
    control: {
      script: "/update/update.js"
    },
    variant: {
      style: "/experiments/grow-215/variant.css",
      script: "/experiments/grow-215/variant.js"
    }
  });
})()</script>

title=Adblock Plus - Surf the web without annoying ads!

<head>
<style type="text/css">
  html {overflow: auto;}
  html, body, div, iframe {margin: 0px; padding: 0px; height: 100%; border: none;}
  body { background-color: #f8f6f2; background-image: none; }
  .viewcontent { position: absolute; left: 0; top: 0; z-index: 10; width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden; background: #fff}
  .viewcontent > h1, header, footer, #pageactions { display: none; }
  iframe {display: block; width: 100%; border: none; overflow-y: auto; overflow-x: hidden; z-index: 11; }
  #content { margin: 0; }
</style>
<link href="https://chrome.google.com/webstore/detail/cfhdojbkjhnklbpkdaibdccddilifddb" rel="chrome-webstore-item">
<link href="https://chrome.google.com/webstore/detail/ldcecbkkoecffmfljeihcmifjjdoepkn" rel="chrome-webstore-item">
<meta content="noindex" name="robots">
</head>
<iframe id="child-frame" seamless="seamless"></iframe>

<script type="text/javascript">
(function()
{
  function setIframe()
  {
    if (window.location.search.substring(0,20) === "?chrome-extension://")
      document.getElementById("child-frame").src = window.location.search.substring(1);
  }
  setIframe();

  function receiveMessage(e)
  {
    if (e.data === "adblockplus-chrome-install")
    {
      try
      {
        chrome.webstore.install("https://chrome.google.com/webstore/detail/cfhdojbkjhnklbpkdaibdccddilifddb", function()
        {
          e.source.postMessage("adblockplus-chrome-installed", e.origin);
        });
      }
      catch(err)
      {
        e.source.postMessage("adblockplus-chrome-install-failed", e.origin);
      }
    } else if (e.data === "adblockplus-dev-chrome-install")
    {
      try
      {
        chrome.webstore.install("https://chrome.google.com/webstore/detail/ldcecbkkoecffmfljeihcmifjjdoepkn", function()
        {
          e.source.postMessage("adblockplus-chrome-installed", e.origin);
        });
      }
      catch(err)
      {
        e.source.postMessage("adblockplus-chrome-install-failed", e.origin);
      }
    }
  }
  window.addEventListener("message", receiveMessage, false);
}());
</script>

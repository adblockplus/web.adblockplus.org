<script>
  if (false == (
    window.location.hostname == "accounts.adblockplus.org"
    || window.location.hostname == "localhost"
    || window.location.hostname == "127.0.0.1"
    || window.location.hostname.endsWith("web.app")
    || window.location.hostname.endsWith("eyeo.it")
  )) {
    window.location.href = window.location.href.replace(window.location.hostname, "accounts.adblockplus.org");
  }
</script>

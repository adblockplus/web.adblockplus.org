<head>
  <!-- Required dependencies for experiments -->
  <? include scripts/frontend-experiments ?>

  <!-- Experiment's resources -->
  <link rel="stylesheet" href="/css/fonts.css">

</head>

<body>
  <h2>A-B-C Experiment Example</h2>
  <div class="container">
    <h3 id="heading">Control</h3>
    <button id="cta">Button</button>
  </div>
</body>

<script>
  adblock.setupExperiment({
    id: "a-b-c",
    conditions: () => true,
    variants: [
      { callback: () => document.getElementById("heading").textContent = "Variant 1" },
      { callback: () => document.getElementById("heading").textContent = "Variant 2" },
      // add as many variants as you like
    ]
  });

  document.getElementById("cta").addEventListener("click", () => {
    adblock.log("click");
  });
</script>

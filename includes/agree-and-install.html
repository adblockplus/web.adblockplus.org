<a
  href="download"
  class="install-button">
  <img
    src="/img/firefox-icon-color.svg"
    class="show-on-firefox"
    alt="{{ firefox-icon-alt[alt-text] Firefox icon" }}">
  <img
    src="/img/chrome-icon-color.svg"
    class="show-on-chrome"
    alt="{{ chrome-icon-alt[alt-text] Chrome icon" }}">
  <img
    src="/img/opera-icon-color.svg"
    class="show-on-opera"
    alt="{{ opera-icon-alt[alt-text] Opera icon" }}">
  <img
    src="/img/ie-icon-color.svg"
    class="show-on-ie"
    alt="{{ ie-icon-alt[alt-text] Internet Explorer icon" }}">
  <img
    src="/img/safari-icon-color.svg"
    class="show-on-safari"
    alt="{{ safari-icon-alt[alt-text] Safari icon" }}">
  <img
    src="/img/yandex-icon-color.svg"
    class="show-on-yandex"
    alt="{{ yandex-icon-alt[alt-text] Yandex icon" }}">
  <img
    src="/img/edge-icon-color.svg"
    class="show-on-edge"
    alt="{{ edge-icon-alt[alt-text] Edge icon" }}">
  <span>
    {{ download-label[button label] Agree & Install }}
  </span>
</a>

<script>

  var eyeo = window.eyeo || {};

  var trackingOptOut = document.cookie.indexOf("eyeo-ga-opt-out") !== -1;
  var trackingConsent = document.cookie.indexOf("eyeo-ga-consent") !== -1;


  var gtmData = window.gtmData = [
    {
      "gtm.start": new Date().getTime(),
      "event":"gtm.js"
    }
  ];

  var gtmScript = document.createElement("script");

  // gtmData is passed to separate Google Tag Manager's dataLayer from gtag's
  gtmScript.src = "https://www.googletagmanager.com/gtm.js?id=GTM-TFZZB3Q&l=gtmData";

  if (
    // page has opt in tracking and consent is given
    (eyeo.optInOnlyTracking && trackingConsent) ||
    // page has opt out tracking and user has not opted out
    (!eyeo.optInOnlyTracking && !trackingOptOut)
  ) {
    document.head.appendChild(gtmScript);
  }

</script>

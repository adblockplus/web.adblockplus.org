 <div class="cookies-settings-form">

  <fieldset class="cookies-setting row">
    <div class="column three-fourths">
      <legend>{{ necessary-cookies-heading[heading] Necessary cookies }}</legend>
      <p>{{ necessary-cookies-1 Used to remember your privacy preferences. They cannot be switched off. }}</p>
    </div>
    <div class="column one-fourth text-end">
      <label class="switch">
        <input type="checkbox" checked disabled>
        <span></span>
      </label>
    </div>
  </fieldset>

  <fieldset class="cookies-setting row">
    <div class="column three-fourths">
      <legend>{{ tracking-cookies-heading[heading] Tracking cookies }}</legend>
      <p>{{ tracking-cookies-1 We use these to analyze website traffic. }}</p>
    </div>
    <div class="column one-fourth text-end">
      <label class="switch">
        <input class="tracking-cookies" type="checkbox" checked>
        <span></span>
      </label>
    </div>
  </fieldset>

  <button
    type="button"
    class="link-button cookies-save"
    title="{{ cookies-popup-submit-tooltip[tooltip] Save cookie preferences }}">
    {{ cookies-popup-submit-label[button label] Save preferences }}
  </button>

  <span class="arrow"></span>

</div><!-- .cookies-settings-form -->

<template id="appeal-form">
  <form class="appeal-form">
    <header class="appeal-form-header">
      <h2 class="appeal-form-header__heading" data-testid="appeal-form-header__heading"></h2>
      <select class="appeal-form-header__select" data-testid="appeal-form-header__select"></select>
    </header>
    <div class="appeal-form-frequencies">
      <div class="appeal-form-frequency appeal-form-frequency--once">
        <h3 class="appeal-form-frequency__heading" data-testid="appeal-form-frequency__heading--once"></h3>
        <div class="appeal-form-amounts"></div>
      </div>  
      <div class="appeal-form-frequency appeal-form-frequency--monthly">
        <h3 class="appeal-form-frequency__heading" data-testid="appeal-form-frequency__heading--monthly"></h3>
        <div class="appeal-form-amounts"></div>
      </div>  
      <div class="appeal-form-frequency appeal-form-frequency--yearly">
        <h3 class="appeal-form-frequency__heading" data-testid="appeal-form-frequency__heading--yearly"></h3>
        <div class="appeal-form-amounts"></div>
      </div>              
    </div>
    <div class="appeal-form__error" data-testid="appeal-form__error" hidden></div>
    <div class="appeal-form-checkout">
      <button class="appeal-form-checkout__submit" data-testid="appeal-form-checkout__submit"></button>
      <img alt="" src="/components/AppealForm/appeal-form-checkout__image.svg" class="appeal-form-checkout__image">
    </div>
  </form>  
</template>

<template id="appeal-form-amount--fixed">
  <label class="appeal-form-amount appeal-form-amount--fixed">
    <input type="radio" name="appeal-form-amount__radio" class="appeal-form-amount__radio">
    <span class="appeal-form-amount__text"></span>
  </label>  
</template>

<template id="appeal-form-amount--custom">
  <label class="appeal-form-amount appeal-form-amount--custom">
    <input type="radio" name="appeal-form-amount__radio" class="appeal-form-amount__radio" data-product="custom">
    <input type="number" step=".01" class="appeal-form-amount__input" data-product="custom">
  </label>  
</template>

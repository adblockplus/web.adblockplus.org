# https://docs.gitlab.com/ee/ci/yaml/#stages
stages:
  - build_production
  - deploy_production
  - build_staging
  - deploy_staging
  - smoke_tests
  - manually_triggered_tests
  - scheduled_monitoring_tests
  - prebuild_firebase
  - build_firebase
  - deploy_cloud_run
  - deploy_firebase


production_build0:
  variables:
    <<: *production0
  extends:
    "production_build"

deploy_production0:
  variables:
    <<: *production0
  tags:
    - *PRODUCTION_RUNNER0
  extends:
    "deploy_production1"

production_build:
  stage: build_production
  except:
    - schedules
  variables:
    <<: *production
  image: *BUILD_IMAGE
  tags:
    - *BUILD_RUNNER
  before_script:
    - python3 -m pip install -q crudini
  script:
    - crudini --set settings.ini general siteurl https://$DOMAIN
    - python3 -m cms.bin.generate_static_pages $PWD build_production
  artifacts:
    name: $CI_COMMIT_REF_SLUG
    paths:
      - build_production
  only:
    - master

deploy_production1:
  stage: deploy_production
  except:
    - schedules
  variables:
    <<: *production
  tags:
    - *PRODUCTION_RUNNER1
  script:
    - sudo /usr/local/sbin/deploy_eyeo_cms_web_$DOMAIN $CI_PROJECT_DIR/build_production
  environment:
    name: $DOMAIN
    url: http://$DOMAIN
  only:
    - master

deploy_production2:
  tags:
    - *PRODUCTION_RUNNER2
  extends:
    "deploy_production1"

deploy_production3:

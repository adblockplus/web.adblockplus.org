deploy_cloud_run:review:
  stage: deploy_cloud_run
  except:
    - master
    - schedules
  image: *GOOGLE_CLOUD_SDK_IMAGE
  before_script:
    - gcloud auth activate-service-account --key-file $GCP_SERVICE_ACCOUNT_CREDENTIALS
    - gcloud config set project $GCP_PROJECT_ID
  script:
    - cd services/cloudrun
    - gcloud builds submit --tag gcr.io/$GCP_PROJECT_ID/$CI_COMMIT_REF_SLUG
    - gcloud run deploy $CI_COMMIT_REF_SLUG --image gcr.io/$GCP_PROJECT_ID/$CI_COMMIT_REF_SLUG:latest --region europe-west1 --allow-unauthenticated
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    on_stop: teardown_cloud_run:review

teardown_cloud_run:review:
  stage: deploy_cloud_run
  except:
    - master
    - schedules
  image: *GOOGLE_CLOUD_SDK_IMAGE
  before_script:
    - gcloud auth activate-service-account --key-file $GCP_SERVICE_ACCOUNT_CREDENTIALS
    - gcloud config set project $GCP_PROJECT_ID
  script:
    - gcloud run services delete $CI_COMMIT_REF_SLUG --region europe-west1 --quiet
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    action: stop
  when: manual

